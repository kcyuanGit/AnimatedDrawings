name: Build & Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup AWS CLI
        run: |
          curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region "ap-southeast-1"
      - name: Retrieve Public IP of EC2 instance
        id: ec2
        run: |
          INSTANCE_PUBLIC_IP=$(aws ec2 describe-instances --instance-ids 'i-0c3a87c07b715a42f' --query "Reservations[].Instances[].PublicIpAddress" --output text)
          echo "::set-output name=instance_ip::$INSTANCE_PUBLIC_IP"
      - name: Deploy to EC2 instances
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_AWS_KCYUAN_EC2_SG_1 }}
            SSH_USER: "ubuntu"
        run: |
          echo "$PRIVATE_KEY" > private_key.pem && chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${SSH_USER}@${{ steps.ec2.outputs.instance_ip }} -vv '
          docker pull kcyuan/ai-animated-images:latest
          docker run -d --name docker_torchserve -p 8080:8080 -p 8081:8081  --name ai-animated-images kcyuan/ai-animated-images:latest
          '